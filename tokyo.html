<h2 style="text-align:center;">Google Sheets 轉換表格</h2>
<p style="text-align:center;">此表格內容自動從 Google 試算表載入</p>

<table id="data-table"></table>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/1pSbXeI9yJpQRu-oKxlk_n50XPlGtqQw-CyvSsaX0RkE/export?format=csv";

fetch(sheetUrl)
    .then(response => response.text())
    .then(data => {
        const rows = data.split("\n");
        let html = "";

        rows.forEach((row, index) => {
            const cols = row.split(",");
            html += "<tr>";
            cols.forEach(col => {
                html += (index === 0)
                    ? `<th>${col}</th>` 
                    : `<td>${col}</td>`;
            });
            html += "</tr>";
        });

        document.getElementById("data-table").innerHTML = html;
    })
    .catch(error => console.error("讀取失敗:", error));
</script>
